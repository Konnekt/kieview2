<h3>URLESCAPE</h3><br>

This function replaces the set of chars with the order of %XX sets, where XX is the hex char code.<br><br>
Example:<br>
<span class=op>&lt;TMPL_var URLESCAPE(name)&gt;</span><br><br>
<span class=op>&lt;TMPL_udf URLESCAPE(name)&gt;</span><br><br>
