<h3>NUM_FORMAT</h3><br>

Puts sign of a period to the integer number (1234567 -&gt; 1,234,567).<br><br>

Example:<br>
<span class=op>&lt;TMPL_var NUM_FORMAT(variable)&gt;</span><br><br>
<span class=op>&lt;TMPL_udf NUM_FORMAT(variable)&gt;</span><br><br>
