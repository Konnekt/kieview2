<h3>HTMLESCAPE</h3><br>
Replaces sets like &lt;, &gt;, &quot;, &#039 and &amp; with the &amp;lt;, &amp;gt;, &amp;quot;, &amp;#039; and &amp;amp; sets.<br><br>

Example:<br>
<span class=op>&lt;TMPL_var HTMLESCAPE(name)&gt;</span><br><br>
<span class=op>&lt;TMPL_udf HTMLESCAPE(name)&gt;</span><br><br>
